    <div class="carta" data-dia="1" data-para="Sheyla Stefania Simbaña Suntsig" data-mensaje="Hace tiempo que nos conocemos, ya a día de hoy serian unos 3 años y he pasado de meterme contigo por todo y por nada a preocuparme por ti, a saber cuales son tus miedos y cuales son tus gustos de comida, postres, ropa etc.. 

    No se como ni cuando te llegue a gustar ni mucho menos se como te pudiste fijar en mi, pero gracias porque sin darte cuenta me has echo muy feliz, cada día contigo ha sido una nueva razón para creer en el amor verdadero. Tu sonrisa me da paz , tu voz calma, y cuando estamos juntos tu presencia hace que todo lo demás pierda importancia. Me enamore de tu forma de ser, de tus berrinches, de tu manera de ver la vida, de como haces que incluso lo simple se vuelva especial.
    
    Te amo Sheyla , y jamas dejare de amarte, me importas mucho. Me debes una hija con tus ojos y tenemos que ir a ecuador en 2 años, viajar mucho, ir a valencia, comer un granizado en verano, hacer un picnic en el parque donde corrimos  y hacer mil y una cita mas.
    
    Con todo mi amor,
    Fran">1</div>
    <div class="carta" data-dia="2" data-para="Mi niña" data-mensaje="Quiero que sepas algo muy importante: aunque vengan días difíciles, aunque parezca que todo se pone cuesta arriba, yo voy a estar a tu lado. No solo en los momentos de alegría, sino también en los silencios, en los enojos (que suelen ser muchos) , en las lágrimas que a veces no sabes cómo explicar. Estoy aquí, contigo, y no pienso irme.

    Sé que hay veces en que las emociones te sobrepasan, que dices cosas sin pensarlas demasiado, quizás por dolor, por cansancio o por miedo. Pero no me alejan tus palabras; al contrario, me hacen verte como esa niña valiente que, en el fondo, lo único que quiere es ser entendida, abrazada, cuidada como se merece, como te mereces.
    
    Y yo estoy aquí para eso. Para darte mi paciencia cuando el mundo te agote. Para cubrirte de ternura cuando sientas que ya no puedes más. Para recordarte, una y otra vez, que no estás sola.
    
    Mi amor por ti no depende de un buen día. Está para los días grises, para cuando sientas que todo te supera, y también para cuando no puedas explicar lo que sientes. Te cuido, incluso cuando no me lo pidas. Porque verte bien es también mi paz, y amarte… amarte es mi decisión todos los días.
    
    Con cariño un chico enamorado de ti">2</div>
    <div class="carta" data-dia="3" data-para="Mi princesita" data-mensaje="Si tan solo te dieras cuenta que me quedo mirándote en silencio, tratando de entender cómo es posible que exista alguien como tú. Y por más que lo intento, no hay forma de explicarlo: simplemente eres única, y nunca me cansare de decírtelo, no hay nadie en este mundo que te llegue a los talones.
    No hay comparación que valga. No hay otra mujer en el mundo que pueda parecerse a ti, porque lo que tú tienes no se repite. Eres una mezcla perfecta de fuerza, ternura, mordiscos, de luz , de amabilidad, de cariño … . Tu manera de reír, de mirar, de preocuparte por los demás, de amar… todo en ti es especial.
    Eres mi niña hermosa, tu belleza va más allá de lo que se ve: está en tu alma, en tu energía, en la manera en que haces sentir a quienes te rodean.
    Sheyla, tú eres mi excepción, mi fortuna, mi elección. Y cada día que pasa confirmo que no necesito buscar nada en ningún otro lugar, porque todo lo que quiero, todo lo que amo, está en ti.
    Gracias por existir como solo tú sabes hacerlo:
    con esa magia que no se imita, ni se reemplaza, ni se olvida.
    De tu esposo
    ">3</div>
    <div class="carta" data-dia="4" data-para="Ti,de mi" data-mensaje="Te quiero contar un pequeño cuento… uno que, aunque parezca dirigida por el mismísimo Akira toriyama no es asi.
    Érase una vez, en Madrid, un día cualquiera de marzo del 2024. El cielo estaba medio nublado, como si incluso el clima tuviera dudas sobre qué sentir. Y en medio de esa tarde cualquiera, el azar ,o quizás algo más fuerte que él,  decidió hacer de las suyas.
    Una quedada algo particular, de esas que uno acepta sin pensar demasiado, tal vez por curiosidad, tal vez por rutina. Pero esa vez era diferente. Porque ahí estabas tú. Y aun sabiendo que estarías ahí, te apareciste en mi mente, sin saber que tu presencia cambiaría algo en mí. Solo… apareciste.
    Y aunque ese día no lo dijimos, ni lo supimos, algo dentro de nosotros se encendió. Una conexión silenciosa, como si nuestras almas hubieran chocado en otro plano antes de reconocerse en esta vida. No fue ruido, no fue exageración. Fue algo sereno, algo tranquilo, algo que pareciera que siempre busqué y no había encontrado.
    Pasaron los meses. Caminamos caminos distintos, compartimos, reímos, incluso nos alejamos por momentos. Pero ahí seguía esa chispa, como una lucecita que no se apagaba. Y poco a poco, fuimos entendiendo: que éramos más parecidos de lo que imaginábamos. Que hablábamos el mismo idioma emocional. Que tú eras tú, y yo era yo, pero juntos éramos "nosotros".
    Así empezó nuestra historia. No como en las películas, sino como en la vida real: despacio, con pausas, pero con verdad. Con esa verdad que no necesita explicación.
    Y aquí estoy ahora, escribiéndote esto, recordando ese día en Madrid que parecía tan común… y que terminó siendo el inicio del mejor cuento que he vivido.
    Contigo. Siempre contigo.
    ">4</div>
    <div class="carta" data-dia="5" data-para="Mi enojona favorita" data-mensaje="Hola cariño, hola mi niña, hola mi vida, hola mi princesa, hola mi tesorito hermoso, hola mi futura esposita, hola a la mama de mis hijos…
    Una vez dicho esto, quería contarte un poco sobre mí, abrirme más en esta carta, mas de lo que te demuestro día a día. 
    No quiero ser malo, no quiero herir a nadie, es algo que siempre vuelve a mi mente cuando algo va mal, una y otra vez, no es que no quiera llamarte, no es que no sepa que hacer, simplemente, así como tu no puedes actuar siendo tu misma, yo no puedo, me matan los pensamientos, me dicen que solo la estoy arruinando, que debo ser mejor, que si no estoy estarás mejor, y aun así intento evadir todo eso y escribirte hablarte, no se simplemente a veces no se.
    No pido que me entiendas porque yo soy consciente que hay cosas que no podemos entender sin comunicación, pero si que sepas que, aunque este pasando el peor momento de mi vida siempre voy a querer que tu estes bien, a lo mejor me dirás que soy egoísta, pero esa es mi forma de amar; protegerte, cuidarte, comunicarte, valorarte y demostrarte que si puedo ser mejor cada día pero que habrá cambios que me llevaran mas tiempo de lo normal.
    Se que leerás esta carta y yo seguramente, bueno mi mente se haya olvidado de todo lo q dijo, es para ti y aunque sé que vendrán peleas tontas, absurdas etc., me quedare y te demostrare que existe alguien que es capaz de darlo todo por ti.
    ">5</div>
    <div class="carta" data-dia="6" data-para="Una niña preciosa" data-mensaje="Quiero que estas palabras te abracen cuando las leas. Que sientas en ellas mi presencia, mi calma, y, sobre todo, mi apoyo incondicional.
    Estoy contigo. En todo. En lo que entiendas y en lo que te confunda. En los días donde te sientas fuerte, y en los que no sepas ni por dónde empezar. Estoy para aplaudir tus logros y también para recogerte en tus caídas, sin juicios, sin preguntas innecesarias. Solo con amor.
    Quiero que sepas que no tienes que cargar sola con nada. Que puedes llorar, equivocarte, soltar, cambiar de rumbo… y aun así seguirás siendo mi princesita, seguirás siendo tú, y seguirás teniendo mi mano al lado.
    Tú no estás sola en la vida, en tus decisiones, en tus miedos o tus sueños. Si mañana decides empezar algo nuevo, aquí estaré. Si un día te sientes perdida, te ayudaré a encontrarte, o me perderé contigo hasta que lo logremos juntos.
    Amarte no es solo estar cuando todo está bien. Es también elegirte en la incertidumbre, en los silencios, en las dudas. Y yo te elijo. Cada día.
    Siempre voy a estar para ti.
    Y cuando lo olvides, vuelve a leer esta carta.
    ">6</div>
    <div class="carta" data-dia="7" data-para="Mi culona" data-mensaje="Hay algo que he aprendido contigo, algo que no siempre se dice, pero que define el tipo de amor que quiero construir a tu lado: amar no es solo sentir… amar también es elegir.
    Elegirte cuando todo es fácil, sí, pero también cuando estamos cansados, cuando hay malentendidos, cuando el orgullo quiere ganar. Elegirte cada día, incluso en los momentos en que ninguno de los dos tiene las respuestas (si, ninguno mamahuevo).
    Nuestro amor no es perfecto, y eso lo hace real. Discutimos, pensamos distinto a veces, chocamos. Pero eso no me asusta. Porque detrás de cada desacuerdo, hay dos personas que se importan tanto, que buscan la manera de entenderse (casi siempre yo pero ya iremos trabajando eso). Eso también es amor.
    Quiero que sepas que yo no estoy aquí solo por los besos o las risas (tu culo guiño guiño) , aunque las disfruto como el mejor regalo. Estoy aquí también para crecer contigo. Para aprender a amarte mejor, a escucharte más, a cuidarte en formas que quizás aún no descubro.
    Porque construir algo verdadero lleva tiempo, paciencia y compromiso. Y tú cabeza almendra vales cada segundo de ese esfuerzo.
    ">7</div>
    <div class="carta" data-dia="8" data-para="Mi esposa" data-mensaje="El amor no es solo compartir lo bonito. Es también compartir el silencio, el caos interior, los miedos que no siempre sabemos explicar. Y yo quiero que tú y yo tengamos esa libertad: la de mostrarnos tal cual somos, sin filtros, sin máscaras, sin miedo a ser demasiado.
    Y una vez que explico esto, ¿foto poto?, bueno si hay foto poto mejor que mejor.
    Te amo mas de lo que te puedas llegar a imaginar nunca, y quiero compartir contigo toda mi vida, juntos como un equipazo. 
    Créeme que siempre pienso en ti, que llegaste un día y decidiste quedarte ahí, en la cima, y desde ese día hasta el día de hoy sigo viéndote como el amor de mi vida, como una niña que quiere que la mimen, la cuiden, la abracen y que nunca quiere sentirse sola.
    Siempre serás mi princesita hermosa
    ">8</div>
    <div class="carta" data-dia="9" data-para="Mi bb" data-mensaje="Hoy me puse a pensar en esos momentos que parecen simples pero que se quedan en la memoria como si fueran capítulos importantes de una historia… de nuestra historia. Y sin pensarlo mucho, me vino uno en particular a la cabeza, y no uno cualquiera.
    ¿Te acuerdas de esa tarde cumpleañera que caminábamos sin rumbo, bueno sin rumbo no, teníamos que ir a tu casa, pero hacíamos tiempo, solo porque sí? Creo que ni sabíamos a dónde íbamos, o al menos yo no lo sabía, no sabía que acabaríamos en un super kebab, solo seguíamos hablando de la vida, de tonterías y no parabas de preguntar la misma pregunta durante todo el camino.
     En un momento te detuviste de preguntar, te reíste de algo que dije (seguro alguna broma tonta), y me miraste con esa expresión tuya que mezcla ternura y picardía. Y ahí, sin que lo supieras, yo pensé: “Tiene unos ojos preciosos esta ecuatoriana premium.”
    No fue una cita planeada, ni un gran evento. Fue solo un paseo nocturno, una charla, una risa. Pero fue ese momento el que marcó algo en mí. Porque entendí que la magia no siempre llega con fuegos artificiales… a veces llega en forma de una mirada tuya, en un atardecer cualquiera, en una conversación sin final y en un kebab que no pude terminar.
    ">9</div>
    <div class="carta" data-dia="10" data-para="Fran y Sheyla y el Misterio del Gato de Dos Sombras" data-mensaje="Había una vez un pueblo curioso llamado Brillaluna, donde las casas eran redondas, los árboles crecían al revés, y los relojes marcaban la hora según el canto de los grillos.

    En ese lugar vivían dos pequeños exploradores: Fran, que siempre llevaba una brújula que nunca apuntaba al norte, y Sheyla, que tenía una mochila mágica de la que podía sacar desde una linterna hasta un flan de vainilla, si tenía hambre.
    
    Un martes, que parecía lunes pero olía a sábado, ocurrió algo muy extraño: apareció un gato con dos sombras. Caminaba por los tejados, maullaba en francés y desaparecía cada vez que alguien intentaba seguirlo.
    
    —¿Un gato con dos sombras? —dijo Fran, ajustándose su gorro de aventurero—. Eso no puede ser normal.
    
    —Nada es normal si no se investiga —respondió Sheyla, mientras sacaba de su mochila una lupa, una libreta y un paraguas, por si acaso.
    
    Así comenzó su misión: descubrir el misterio del gato de dos sombras.">10</div>
    <div class="carta" data-dia="11" data-para="Mi mujeron" data-mensaje="Hoy no quiero hablarte de nosotros, ni de lo que somos juntos. Hoy quiero hablarte de ti. Porque a veces creo que no te das cuenta de todo lo que llevas dentro… y yo lo veo tan claro.
    Eres una de esas personas que no necesita hacer ruido para que el mundo la note. Tienes una presencia serena, pero intensa. Una fuerza que no necesita gritar para imponerse. Tienes carácter, sí, pero también una dulzura escondida que aparece cuando te doy mimos.
    Admiro tu inteligencia, esa forma tuya de pensar rápido y memorizar todo rapido. Eres crítica, observadora, y cuando hablas desde lo profundo, sé que vale la pena escucharte con atención.
    Eres divertida, con ese humor tan tuyo, que a veces es irónico, a veces inocente, y siempre contagioso. Cuando ríes, todo mejora, Incluso yo.
    Me encanta cómo defiendes tus ideas, cómo no te vendes fácil (Pero a mí el culo me lo das eh), cómo cuestionas al mundo cuando algo no te cuadra. Pero también me conmueve tu corazón: ese que siente de más, que se rompe en silencio, que ama con una entrega que pocos conocen.
    Tienes defectos, claro, como todos. Pero tus virtudes no se miden en cantidad, sino en la intensidad con que las llevas. Eres luz, y también fuego. Eres pensamiento y emoción. Eres calma y tormenta. Y todo eso me fascina.
    Ojalá algún día te veas como yo te veo: como una mujer extraordinaria.
    ">11</div>
    <div class="carta" data-dia="12" data-para="el Misterio del Gato de Dos Sombras parte 2" data-mensaje="Primero fueron a preguntarle al sabio búho Don Ulises, pero estaba dormido y solo decía cosas como “¡no olviden regar los calcetines!”. Luego interrogaron a la señora Tortuga, pero les dio una respuesta tan lenta que todavía no ha terminado.

    Finalmente, decidieron seguir al gato una noche de luna llena. Se escondieron detrás de una farola torcida, respiraron bajito, y cuando el gato apareció… ¡lo siguieron!
    
    El gato los llevó por callejones de espejos, subió una escalera invisible y entró en una puerta que no estaba en ninguna pared.
    
    —Esto se está volviendo raro —susurró Fran.
    
    —Eso significa que vamos bien —respondió Sheyla.
    
    Dentro, descubrieron una biblioteca flotante. Allí, el gato se sentó sobre un libro gigante y, para sorpresa de todos, habló:
    
    —Hola. Me llamo Marcel. Tengo dos sombras porque una me pertenece… y la otra se escapó de un cuadro.">12</div>
    <div class="carta" data-dia="13" data-para="La mama de casa" data-mensaje="Te escribo esta carta con una sonrisa que no me cabe en la cara, porque hoy estuve pensando en nosotros… y en nuestros hijos. Sí, en nuestros hijos peluchiñes
    No sé en qué momento empezamos a formar esta pandilla suave y elegante causa, llena de peluches con más personalidad que mucha gente. Pero ahí están: dormidos en rincones, vigilando desde estanterías( ojala vigilarte el culo), o simplemente esperando a que les demos un poquito de atención y cariño.
    Está El cerdito abaje, que siempre se hace el serio pero no puede esconder su ternura. Stich, el consentido por su mama fijo fijisimo.. Panda mapache, que siempre se cae y por ende perdió la nariz”. Y ni hablar de oso, el más travieso, que un día va a escribir su propio libro de aventuras.
    Y nosotros, tú y yo, somos como los padres más caóticos y más amorosos que podrían tener.
    Y creeme que no me olvide de mi primer hija, Tambora o ton ton , mi hija miedosa, ella es única y le gusta rascar mucho. Dicen que de tal palo tal astilla, por eso será q ambas os gusta morder fijo.
    .">13</div>
    <div class="carta" data-dia="14" data-para="El misterio del fato de dos sombras parte 3" data-mensaje="Resulta que Marcel era un gato pintado en un cuadro mágico. Un día, su sombra decidió explorar el mundo por su cuenta y se pegó a él para poder salir del marco.

    Fran y Sheyla, sin dudar, ayudaron a Marcel a encontrar el cuadro original. Y cuando la sombra regresó a su lugar, Marcel pudo volver a su pintura… pero no sin antes regalarles una cosa:
    
    —Un mapa para encontrar lugares que solo existen si los crees de verdad.
    
    Desde ese día, Fran y Sheyla se convirtieron en los guardianes del Mapa Imaginario. Y cada vez que alguien en Brillaluna ve algo extraño (como una rana tocando el piano o una nube con zapatos), saben que los dos amigos están cerca, explorando lo imposible.
    
    Y colorín colorado, este misterio ha comenzado.">14</div>
    <div class="carta" data-dia="15" data-para="Mi preciosa esposa" data-mensaje="TE EXTRAÑO MUCHISIMO MI AMOR, ERES LO MEJOR QUE ME HA PODIDO PASAR EN LA VIDA Y QUIERO TODO CONTIGO, REALMENTE QUIERO UNA FAMILIA A TU LADO.
    SE QUE EL CAMINO SERA LARGO Y ABRA PROBLEMAS , PERO QUIERO PASAR TODO ESO CONTIGO Y CUIDARNOS MUTUAMENTE.  A E IMPORTANTE, FOTO POTO? TE AMO BB">15</div>

  <div class="hoja" id="hojaCarta">
    <span class="cerrar" id="cerrarHoja">✖</span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const cartas = document.querySelectorAll(".carta");
const hoja = document.getElementById("hojaCarta");
const cerrar = document.getElementById("cerrarHoja");
const paraTexto = document.getElementById("paraTexto");
const mensajeTexto = document.getElementById("mensajeTexto");
const btnDescargar = document.getElementById("descargarCarta");

let cartaActual = null;

cartas.forEach(carta => {
  carta.addEventListener("click", () => {
    const dia = carta.dataset.dia;
    const para = carta.dataset.para;
    const mensaje = carta.dataset.mensaje;

    cartaActual = { dia, para, mensaje };
    paraTexto.textContent = `Para: ${para}`;
    mensajeTexto.textContent = mensaje;
    hoja.style.display = "block";
  });
});

cerrar.addEventListener("click", () => {
  hoja.style.display = "none";
  cartaActual = null;
});

btnDescargar.addEventListener("click", () => {
  if (!cartaActual) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text(`Carta del Día ${cartaActual.dia}`, 10, 20);

  doc.setFont("helvetica", "normal");
  doc.setFontSize(14);
  doc.text(`Para: ${cartaActual.para}`, 10, 30);
  const mensaje = doc.splitTextToSize(`Mensaje: ${cartaActual.mensaje}`, 180);
  doc.text(mensaje, 10, 40);

  doc.save(`Carta-Dia-${cartaActual.dia}.pdf`);
});

  </script>
